<head>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TeamCraft IT</a>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center text-primary mb-4">Get in Touch</h2>
      <p class="text-center mb-4">Let us know how we can help your business. Fill out the form and weâ€™ll get back to you shortly.</p>

      <form action="send.php" method="POST" class="mx-auto" style="max-width: 600px;">

        <!-- Honeypot field -->
        <input type="text" name="company_url" style="display:none;" autocomplete="off">

        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
